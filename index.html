<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  <h1>Library</h1>
  <select name="sort" id="sort">
    <option value="title">Title</option>
    <option value="author">Author</option>
    <option value="pages">Pages</option>
    <option value="read">Read</option>
  </select>
  <button id="sort-btn">Sort</button>
  <header>
    <button id="add-book">Add Book</button>
    <form>
      <input type="text" name="title" id="title" placeholder="Title">
      <input type="text" name="author" id="author" placeholder="Author">
      <input type="tel" name="pages" id="pages" placeholder="Pages">
      <fieldset>
        <label for="read">
          <input type="radio" name="read" id="read"> I've read it
        </label>
        <label for="unread">
          <input type="radio" name="read" id="unread"> Not read yet
        </label>
      </fieldset>
      <button type="button" id="add-new-book">Add</button>
    </form>
  </header>
  <div class="container">
     
  </div>
</body>
</html>
